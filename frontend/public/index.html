<!DOCTYPE html>
<html lang="he" dir="rtl">

<head>
  <meta charset="utf-8" />
  <link rel="icon" href="%PUBLIC_URL%/claude-logo.png" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#000000" />
  <meta name="description" content="אתר שנוצר באמצעות create-react-app" />
  <link rel="apple-touch-icon" href="%PUBLIC_URL%/claude-logo.png" />
  <!--
      manifest.json מספק מטא-דאטה כאשר האפליקציה מותקנת על מכשיר נייד או מחשב שולחני.
      ראה https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
  <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
  <!--
      שים לב לשימוש ב-%PUBLIC_URL% בתגים למעלה.
      הוא יוחלף בכתובת התיקיה הציבורית בזמן הבנייה.
      רק קבצים בתיקיה הציבורית ניתנים להפניה מה-HTML.

      בניגוד ל-"favicon.ico" או "/favicon.ico", "%PUBLIC_URL%/favicon.ico" יעבוד
      נכון גם עם ניתוב צד לקוח וגם עם כתובת ציבורית שאינה בשורש.
      למד כיצד להגדיר כתובת ציבורית שאינה בשורש על ידי הרצת `npm run build`.
    -->
  <title>המעדניה של קלוד</title>
</head>

<body>
  <noscript>יש להפעיל JavaScript כדי להפעיל את האתר.</noscript>
  <div id="root"></div>
  <div id="accessibility-menu-root"></div>
  <div id="floating-cart-root"></div>
  <!--
      קובץ HTML זה הוא תבנית.
      אם תפתח אותו ישירות בדפדפן, תראה דף ריק.

      ניתן להוסיף גופנים, מטא תגיות או אנליטיקס לקובץ זה.
      שלב הבנייה ישים את הסקריפטים המקובצים לתוך תגית <body>.

      כדי להתחיל בפיתוח, הרץ 'npm start' או 'yarn start'.
      כדי ליצור חבילת ייצור, השתמש ב-'npm run build' או 'yarn build'.
    -->
</body>

</html>
